<div class="col-md-6 col-md-offset-3">
  <h2>Enter Payment Info</h2>
  <form name="form" (ngSubmit)="f.form.valid && PaymentInfo()" #f="ngForm" novalidate>
      <div class="form-group">
          <label for="fullName">Name: </label>
          <input type="text" class="form-control" name="fullName" [(ngModel)]="user.fullName"/>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !cc.valid }">
          <label for="cc">Credit Card:</label>
          <input type="number" class="form-control" name="cc" [(ngModel)]="paymentInfo.cc" #cc="ngModel" required />
          <div *ngIf="f.submitted && !cc.valid" class="help-block">An cc is required!</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !ed.valid }">
          <label for="ed">Experation Date</label>
          <input type="text" class="form-control" name="ed" [(ngModel)]="paymentInfo.ed" #ed="ngModel" required />
          <div *ngIf="f.submitted && !ed.valid" class="help-block">A Experation Date is required!</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !cvv.valid }">
        <label for="cvv">CVV</label>
        <input type="number" class="form-control" name="ed" [(ngModel)]="paymentInfo.cvv" #cvv="ngModel" required />
        <div *ngIf="f.submitted && !cvv.valid" class="help-block">A CVV is required!</div>
      </div>
      <div class="form-group">
          <button [routerLink]="['/payment']" class="btn btn-primary">Save Payment Info</button>
          <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
